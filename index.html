<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxente, que pergunta!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Oxente, que pergunta!</h1>
    
    <!-- Aqui vai aparecer a pergunta -->
    <div id="pergunta">Carregando pergunta...</div>

    <!-- Botões de resposta -->
    <div id="opcoes"></div>

    <!-- Área de feedback: certo ou errado -->
    <div id="resposta"></div>

    <!-- Botão para próxima pergunta -->
    <button id="proxima" style="display: none;">Próxima</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
